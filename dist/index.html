<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
  <script defer src="index.bundle.js"></script></head>
  <body class="body">
    <header class="header-section">
      <div class="container">
        <h1 class="primary">Leaderboard</h1>
      </div>
    </header>
    <main class="section-main">
      <div class="container container-main">
        <div class="recent-socres">
          <div class="scor-heading-wrapper">
            <h2 class="secondary">Recent scores</h2>
            <ion-icon class="btn btn-refresh" name="refresh-circle"></ion-icon>
          </div>
          <div class="score-box">
            <ul>
            </ul>
          </div>
        </div>
        <div class="add-score">
          <div class="add-heading-wrapper">
            <h2 class="secondary">Add your score</h2>
          </div>
          <form action="" class="form">
            <label for="name"></label>
            <input type="text" placeholder="Your name" class="input-name">
            <label for="score"></label>
            <input type="text" placeholder="Your score" class="input-score">
            <input class="btn btn-submit" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </main>
    <footer class="section-footer">&copy; Some rights reserved</footer>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
